
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seguimiento</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h3>Seguimiento</h3>
<ul id="lista"></ul>

<script type="module">
import { db } from "./firebase.js";
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

onValue(ref(db, "tecnologia"), snap => {
  lista.innerHTML = "";
  snap.forEach(c => {
    const d = c.val();
    lista.innerHTML += `<li>${d.empresa} - ${d.zona} - ${d.fecha}</li>`;
  });
});
</script>
</body>
</html>
