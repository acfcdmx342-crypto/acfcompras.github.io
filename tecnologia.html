
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tecnología</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h3>Solicitud Tecnología</h3>
<input id="empresa" class="form-control mb-2" placeholder="EMPRESA">
<input id="zona" class="form-control mb-2" placeholder="ZONA">
<button class="btn btn-primary" onclick="guardar()">Guardar</button>

<ul id="lista"></ul>

<script type="module">
import { db } from "./firebase.js";
import { ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

window.guardar = async () => {
  await push(ref(db, "tecnologia"), {
    empresa: empresa.value,
    zona: zona.value,
    fecha: new Date().toLocaleString()
  });
  empresa.value = zona.value = "";
};

onValue(ref(db, "tecnologia"), snap => {
  lista.innerHTML = "";
  snap.forEach(c => {
    const d = c.val();
    lista.innerHTML += `<li>${d.empresa} - ${d.zona}</li>`;
  });
});
</script>
</body>
</html>
